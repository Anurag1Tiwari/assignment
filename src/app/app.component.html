<section class="mat-typography outerwrap">
  <mat-grid-list [cols]="breakpoint" rowHeight="200px"  (window:resize)="onResize($event)">
    <mat-grid-tile [colspan] = "1" [rowspan] = "2">
        <canvas id="canvas"></canvas>
    </mat-grid-tile>
    <mat-grid-tile [colspan] = "1" [rowspan] = "1">
        <span class="fontbig">
        {{ percentage }} %  &nbsp;&nbsp; <i class="fas fa-arrow-up bgorange"></i>
        </span>
    </mat-grid-tile>
    <mat-grid-tile [colspan] = "1" [rowspan] = "1">
      <mat-card class="example-card">
        <mat-card-header class="cardplace">
          <div mat-card-avatar class="cardleft">
              <img src="../assets/images/user.png">
          </div>
          <mat-card-title class="cardright">
            Name: {{selected.name}} <br>
            Username: {{selected.username}} <br>
            E-mail: {{selected.email}}
          </mat-card-title>
        </mat-card-header>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols = "1" rowHeight = "400px">
    <mat-grid-tile [colspan] = "1" [rowspan] = "1">
        <mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsivetable">    
        <ng-container matColumnDef="S NO">
          <th mat-header-cell *matHeaderCellDef>  S NO </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="USERNAME">
          <th mat-header-cell *matHeaderCellDef> USERNAME </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="CITY">
          <th mat-header-cell *matHeaderCellDef> CITY </th>
          <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
        </ng-container>

        <ng-container matColumnDef="PINCODE">
          <th mat-header-cell *matHeaderCellDef> PINCODE </th>
          <td mat-cell *matCellDef="let element"> {{element.address.zipcode}} </td>
        </ng-container>

        <ng-container matColumnDef="COMPANY NAME">
          <th mat-header-cell *matHeaderCellDef> COMPANY NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="SelectRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
    </mat-grid-tile>
  </mat-grid-list>
</section>
